		if (curr_display.display == "none") { 
			document.getElementsByClassName(map_div_class)[0].style.display = "inline-block";
			return;
		}
		if (curr_display.display == "inline-block") { 
			document.getElementsByClassName(map_div_class)[0].style.display = "none";
		}

	}
